<div class="header" *ngIf="selectedEpisode">
  <p>
    <span><b>{{selectedEpisode.name}}</b></span> <br>
    <b>episode:</b> {{selectedEpisode.episode}} <br>
    <b>air_date:</b> {{selectedEpisode.air_date}}
  </p>
</div>

<div class="flex" *ngIf="selectedEpisode">
  <app-episode-characters *ngFor="let char of selectedEpisode.characters" [url]="char"></app-episode-characters>
</div>
