<mat-card *ngIf="character" class="char">

  <mat-card-header class="header">
    <mat-card-title>{{character.name}}</mat-card-title>
    <mat-card-subtitle>{{character.status}}</mat-card-subtitle>
    <mat-card-subtitle>{{character.species}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="{{character.image}}" alt="{{character.name}}">

  <mat-card-footer class="footer">
    <div>gender: {{character.gender}}</div>
    <div>origin_name: {{character.origin.name}}</div>
    <div>location_name: {{character.location.name}}</div>
  </mat-card-footer>

</mat-card>
